<h2 mat-dialog-title>Generated Qr Code</h2>
<mat-dialog-content id="print-section">
    <div class="text-center f-s-16 f-w-600" style="color: black;">MRP : {{productData.shellAmount}}/-</div>
    <svg id="barcode"></svg>
      <div class="text-center f-s-16 f-w-600" style="color: black;">{{productData.productName}} - <span *ngIf="productData.productSize">{{productData.productSize}} -</span>  {{productData.productUniqueNumber}} </div>
</mat-dialog-content>
<mat-dialog-actions>
    <div mat-dialog-actions class="p-x-24 p-b-24 m-t-10 justify-content-end">
        <button mat-button mat-dialog-close mat-flat-button color="warn">
            Colse
        </button>
        <button mat-stroked-button color="warn" (click)="printBarcode()" class="m-l-8">Print</button>
    </div>
</mat-dialog-actions>
