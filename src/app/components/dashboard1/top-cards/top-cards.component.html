<div class="row">
  <div class="col-lg-2 col-sm-4 col-6" *ngFor="let topcard of topcards">
    <mat-card
      class="shadow-none text-center bg-light-{{ topcard.color }}  shadow-none"
    >
      <mat-card-content class="p-32">
        <img
          [src]="topcard.img"
          alt="users"
          width="40"
          class="rounded-circle"
        />
        <h4 class="mat-subtitle-2 f-w-600 text-{{ topcard.color }} m-t-8">
          {{ topcard.title }}
        </h4>
        <h6 class="m-t-4 mat-subtitle-1 f-w-600 text-{{ topcard.color }} m-t-8">
          {{ topcard.subtitle }}
        </h6>
      </mat-card-content>
    </mat-card>
  </div>
</div>
