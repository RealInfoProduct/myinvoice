<div class="blank-layout-container justify-content-center">
  <div class="position-relative row w-100 h-100">
    <div class="col-lg-7 col-xl-8 bg-gredient p-0">
      <div class="p-24 h-100">
        <a
          [routerLink]="['/dashboards/dashboard1']"
          *ngIf="options.theme === 'light'"
        >
          <img
            src="./../../../../assets/images/logos/myinvoicelogo.svg"
            class="align-middle m-2"
            alt="logo"
            width="210"
          />
        </a>
        <a
          [routerLink]="['/dashboards/dashboard1']"
          *ngIf="options.theme === 'dark'"
        >
          <img
            src="./../../../../assets/images/logos/myinvoicelogodark.svg"
            class="align-middle m-2"
            alt="logo"
            width="210"
          />
        </a>

        <div
          class="align-items-center justify-content-center img-height d-none d-lg-flex"
        >
          <img
            src="/assets/images/backgrounds/login-bg.svg"
            alt="login"
            style="max-width: 500px"
          />
        </div>
      </div>
    </div>
    <div class="col-lg-5 col-xl-4 p-0">
      <div
        class="p-32 d-flex align-items-start align-items-lg-center justify-content-center h-100"
      >
        <div class="row justify-content-center w-100">
          <div class="col-lg-9 max-width-form">
            <h4 class="f-w-700 f-s-24 m-0">Welcome to My Stock Sign In !!</h4>
            <!-- <span class="f-s-14 d-block mat-body-1 m-t-8"
              >Embroidery Business</span
            > -->

            
            <div class="or-border m-t-30">
              <a
            [routerLink]="['/authentication/side-register']"
            class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14"
            >SignUp</a>
              
            </div>

            <form class="m-t-30" [formGroup]="form" (ngSubmit)="submit()">
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
                >Email</mat-label
              >
              <mat-form-field
                appearance="outline"
                class="w-100"
                color="primary"
              >
                <input matInput formControlName="uname" />
                <mat-hint
                  *ngIf="f['uname'].touched && f['uname'].invalid"
                  class="m-b-16 error-msg"
                >
                  <div
                    class="text-error"
                    *ngIf="f['uname'].errors && f['uname'].errors['required']"
                  >
                    Name is required.
                  </div>
                  <div
                    class="text-error"
                    *ngIf="f['uname'].errors && f['uname'].errors['minlength']"
                  >
                    Name should be 6 character.
                  </div>
                </mat-hint>
              </mat-form-field>

              <!-- password -->
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
                >Password</mat-label
              >
              <mat-form-field
                appearance="outline"
                class="w-100"
                color="primary"
              >
                <input matInput type="password" formControlName="password" />
                <mat-hint
                  *ngIf="f['password'].touched && f['password'].invalid"
                  class="m-b-16 error-msg"
                >
                  <div
                    class="text-error"
                    *ngIf="
                      f['password'].errors && f['password'].errors['required']
                    "
                  >
                    Password is required.
                  </div>
                </mat-hint>
              </mat-form-field>


              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
                >Account Year</mat-label
              >
              <mat-form-field
                appearance="outline"
                class="w-100"
                color="primary"
              >
                <mat-select formControlName="accountYear">
                  <mat-option *ngFor="let item of accountYearList" [value]="item">{{item.year}}</mat-option>
                </mat-select>
                <mat-hint
                  *ngIf="f['accountYear'].touched && f['accountYear'].invalid"
                  class="m-b-16 error-msg"
                >
                  <div
                    class="text-error"
                    *ngIf="f['accountYear'].errors && f['accountYear'].errors['required']"
                  >
                    Account year is required.
                  </div>
                </mat-hint>
              </mat-form-field>

              <div class="d-flex align-items-center m-b-12">
                <mat-checkbox color="primary"
                  >Remember this Device</mat-checkbox
                >
                <!-- <a
                  [routerLink]="['/authentication/side-forgot-pwd']"
                  class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14"
                  >Forgot Password ?</a
                > -->
              </div>
              <button mat-flat-button color="primary" class="w-100" (click)="submit()" [disabled]="!form.valid">
                Sign In
              </button>
              <!-- input -->
            </form>
            <!-- <span class="d-block f-w-500 d-block m-t-24"
              >New to GadiCure?
              <a
                [routerLink]="['/authentication/side-register']"
                class="text-decoration-none text-primary f-w-500 f-s-14"
              >
                Create an account</a
              >
            </span> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
