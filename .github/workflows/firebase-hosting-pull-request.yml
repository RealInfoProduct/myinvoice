name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm install -g @angular/cli
      - run: npm install --force
      - run: ng build
      # - name: firebase Set Production
      #   run: firebase target:apply hosting production mycustomer
      # - name: firebase Deploy Production 
      #   run: firebase deploy
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MYINVOICE_E4E41 }}'
          projectId: myinvoice-e4e41
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
