<div class="blank-layout-container justify-content-center">
  <div class="position-relative row w-100 h-100">
    <div class="col-lg-7 col-xl-8 bg-gredient p-0">
      <div class="p-24 h-100">
        <a
          [routerLink]="['/dashboards/dashboard1']"
          *ngIf="options.theme === 'light'"
        >
          <img
            src="./assets/images/logos/dark-logo.svg"
            class="align-middle m-2"
            alt="logo"
          />
        </a>
        <a
          [routerLink]="['/dashboards/dashboard1']"
          *ngIf="options.theme === 'dark'"
        >
          <img
            src="./assets/images/logos/light-logo.svg"
            class="align-middle m-2"
            alt="logo"
          />
        </a>

        <div
          class="align-items-center justify-content-center img-height d-none d-lg-flex"
        >
          <img
            src="/assets/images/backgrounds/login-bg.svg"
            alt="login"
            style="max-width: 500px"
          />
        </div>
      </div>
    </div>
    <div class="col-lg-5 col-xl-4 p-0 d-flex justify-content-center">
      <div
        class="p-32 d-flex align-items-start align-items-lg-center justify-content-center h-100"
      >
        <div class="row justify-content-center w-100">
          <div class="col-lg-9 ">
            <h4 class="f-w-700 f-s-24 m-0">Forgot your password?</h4>
            <span class="f-s-14 d-block mat-body-1 m-t-8"
              >Please enter the email address associated with your account and
              We will email you a link to reset your password.</span
            >

            <form class="m-t-30" [formGroup]="form" (ngSubmit)="submit()">
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
                >Email Adddress</mat-label
              >
              <mat-form-field
                appearance="outline"
                class="w-100"
                color="primary"
              >
                <input matInput type="email" formControlName="email" />
                <mat-hint
              *ngIf="f['email'].touched && f['email'].invalid"
              class="m-b-16 error-msg"
            >
              <div
                class="text-error"
                *ngIf="f['email'].errors && f['email'].errors['required']"
              >
                Email is required.
              </div>
            </mat-hint>
              </mat-form-field>

              <button mat-flat-button color="primary" class="w-100" [disabled]="!form.valid">
                Forgot Password
              </button>
              <a
                [routerLink]="['/authentication/side-login']"
                mat-stroked-button
                color="primary"
                class="w-100 m-t-8"
              >
                Back to Login
              </a>
              <!-- input -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
